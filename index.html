<!DOCTYPE html>
<html lang="de">

    <head>
        <title>Crypto Watch</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>


    <body id="finder_body">

        <!--<img class="background_img" src="background_crypto.png"/>-->
        <!-- <img class="background_img" src="https://c.tenor.com/fJh-W38iA3oAAAAC/dance-kid.gif"/> -->

        <div class="nav">
            <div class="nav-container">
                <div class="nav-column-logo">
                    <button class="company_name_text" id="nav_company_name_text" onclick=CryptoWatch()>Crypto Watch</button>
                </div>

                <div class="nav-column-search">
                    <div class="search_bar_top">
                        <form class="nav_form" id="search_listing">
                            <input
                                id="search_listing_input"
                                class="nav_input_search_cryptocurrencies"
                                type="text"
                                name="search_cryptocurrencies"
                                placeholder="Select a Cryptocurrency"
                                list="search_listing_recommendations"
                            />
                            <datalist id="search_listing_recommendations"/>
                            
                        </form>
                    </div>
                    <div class="radio_wrapper">
                        <label class="radio_label">
                            <span class="radio_name">Currency: â‚¬</span>
                            <input class="radio_button" type="radio" 
                                id="radio_EUR" name="fiat_currency" value="EUR" checked="checked"/>
                            <span class="radio_checkmark"></span>
                        </label>
            
                        <label class="radio_label">
                            <span class="radio_name">Currency: $</span>
                            <input class="radio_button" type="radio" 
                                id="radio_USD" name="fiat_currency" value="USD"/>
                            <span class="radio_checkmark"></span>
                        </label>
                    </div>
                </div>

                <div class="nav-column-acc">
                    <button class="dark_mode_button" onclick=toggle_dark_mode()>
                    <img
                        class="nav-acc-img"
                        id="dark_mode_img"
                        src="pictures/sun.svg"
                    />
                    </button>
                    <button onclick=clearStorage()>Clear Storage</button>
                </div>        
            </div>
        </div>
        <div id="finder_container" class="finder_container">
        </div>
    </body>

    
    <script type="text/javascript" src="script.js"></script>
</html>
